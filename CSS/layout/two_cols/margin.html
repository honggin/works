<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>margin</title>
    <link rel="stylesheet" href="../reset.css">
    <style type="text/css">
        .clearfix::before,
        .clearfix::after {
            display: table;
            content: "";
        }

        .clearfix::after {
            clear: both;
        }

        .left {
            float: left;
            width: 100px;
            height: 100px;
            background-color: yellow;
        }

        .right {
            margin-left: 100px;
            height: 300px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
