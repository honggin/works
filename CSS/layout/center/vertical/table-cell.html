<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table-cell</title>
    <link rel="stylesheet" href="../../reset.css">
    <style type="text/css">
        .wrap {
            display: table-cell;
            width: 300px;
            height: 300px;
            vertical-align: middle;
            background-color: green
        }

        .content {
            width: 100px;
            height: 100px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <pre class="code">
        .wrap {
            display: table-cell;
            width: 100%;
            height: 300px;
            vertical-align: middle;
        }

        .content {
            display: inline-block;
            width: 100px;
            height: 100px;
        }
    </pre>
    <div class="wrap">
        <div class="content"></div>
    </div>
</body>
</html>
