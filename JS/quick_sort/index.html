<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        #show-item {
            height: 200px;
            display: flex;
            align-items: flex-end;
        }
        #show-item .item {
            list-style: none;
            margin-left: 5px;
            width: 20px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="control">
        <input id="num" type="text">
        <button data-func="left-in">左侧入</button>
        <button data-func="right-in">右侧入</button>
        <button data-func="left-out">左侧出</button>
        <button data-func="right-out">右侧出</button>
        <button data-func="random">随机生成50数</button>
        <button data-func="bubble-sort">冒泡排序</button>
        <button data-func="quick-sort">快速排序</button>
    </div>
    <ul id="show-item"></ul>
    <script type="text/javascript" src="js/task1.js"></script>
</body>
</html>
